on:
  workflow_call:
   inputs:
     environment:
      required: true
      type: string

jobs:
  pass-secret-to-action:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    env:
      CALLING_WORKFLOW_SECRET: ${{ secrets.CALLING_WORKFLOW_SECRET }}
    steps:
      - name: Use a repo or org secret from the calling workflow.
        run: env
